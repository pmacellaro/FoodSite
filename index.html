<!DOCTYPE html>
<html>
  <head>
    <title>Fooooood</title>
    <link rel="stylesheet" href="food.css">
  </head>
  <body>
    <div id="plate">
      <img src="" alt="">
    </div>
    <div id="food-menu">
    </div>
    <div id="nutrition-total">
      <ul>
        <li id="calories-total">calories total here (cal)</li>
        <li id="sugar-total">sugar total here (g)</li>
        <li id="fat-total">fat total here (g)</li>
        <li id="protein-total">protein total here (g)</li>
        <li id="serving-size-total">serving size total here (g)</li>
      </ul>
    </div>
    <div id="facts">
    </div>
    <form id="food-form">
      <h3>Add a New Food Item!</h3>
      <input type="text"name="name" placeholder="Enter food name..." class="input-text"/>
      <br/>
      <input type="text"name="image-input" placeholder="Enter an image URL..."/>
      <br/>
      <input type="text"name="servings"placeholder="Enter Serving Size..."/>
      <br/>
      <input type="text"name="calories"placeholder="Calories..."/> 
      <br/>
      <input type="text"name="sugar" placeholder="Sugar..."/>
      <br/>
      <input type="text"name="fat" placeholder="Fat..."/>
      <br/>
      <input type="text"name="protein"placeholder="Protein..."/>
      <br/>
      <input type="text"name="nutrition_url"placeholder="Nutrition URL Link..."
      <br/>
      <input type="submit"id=submit value="Add Food"> 
    </form>
      <h1>Welcome to Food Page</h1>

      <p>This is a basic HTML document.</p>

    <script defer src="./index.js"></script>
  </body>
</html>
